<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: max(1.5vmin, 9px); text-align: center; position:absolute; bottom: 0; z-index: 99; left: 50%; transform: translateX(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="contentContainer">
      <form onsubmit="return false" id="data">
        <label for="tday" class="data__day">
          <h3>DAY</h3>
          <input type="text" maxlength="2" inputmode="numeric" name="tday" id="tday" class="tdate" placeholder="DD">
        </label>
        <label for="tmonth" class="data__month">
          <h3>MONTH</h3>
          <input type="text" maxlength="2" inputmode="numeric" name="tmonth" id="tmonth" class="tdate" placeholder="MM">
        </label>
        <label for="tyear" class="data__year">
          <h3>YEAR</h3>
          <input type="text" maxlength="4" inputmode="numeric" name="tyear" id="tyear" class="tdate" placeholder="YYYY">
        </label>
      </form>
      <section class="submit">
        <div class="submit--ornament"></div>
        <button class="submit__btn">
          <img src="./assets/images/icon-arrow.svg" alt="arrow button">
        </button>
      </section>
      <section class="result">
        <div class="result__year">
          <h1 class="output">--</h1>
          <h1>years</h1>
        </div>
        <div class="result__month">
          <h1 class="output">--</h1>
          <h1>months</h1>
        </div>
        <div class="result__days">
          <h1 class="output">--</h1>
          <h1>days</h1>
        </div>      
      </section>
    </div>
  </main>

  <script src="./script.js" defer></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jorge E. Garrido R.</a>.
  </div>
</body>
</html>
